<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const PENDING = 'pending'
    const FULFILLED = 'fulfilled'
    const REJECTED = 'rejected'

    class MyPromise {
      state = PENDING
      result = undefined

      constructor(func) {
        const resolve = (result) => {
          if(this.state===PENDING) {
            this.state = FULFILLED
            this.result = result
          }
        }
        const reject = (result) => {
          if(this.state===PENDING) {
            this.state = REJECTED
            this.result = result
          }
        }
        func(resolve,reject)
      }
    }


    const p = new MyPromise((resolve,reject)=>{
      console.log('执行啦');
      resolve('success')
      reject('error')
    })
  </script>
</body>
</html>
